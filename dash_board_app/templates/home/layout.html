<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="loggedin">
    <nav class="navtop">
        <div>
            <h1>Database Course - Python Web Demo</h1>
            <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
            <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <!-- Modal for add new record -->
    <div class="modal fade" id="add_data_Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">username:</label>
                <input type="text" class="form-control" id="_username">
              </div>
              <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">password:</label>
                  <input type="password" class="form-control" id="_password">
                </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">email:</label>
                <input type="email" class="form-control" id="_email">
              </div>
              <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Role:</label>
                  <input type="number" class="form-control" id="_role">
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="insert_confirm">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for edit exist data -->
    <div class="modal fade" id="edit_data_Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">id:</label>
                  <input type="text" class="form-control" id="edit_id" readonly>
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">username:</label>
                    <input type="text" class="form-control" id="edit_username">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">password:</label>
                    <input type="text" class="form-control" id="edit_password">
                  </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">email:</label>
                  <input type="email" class="form-control" id="edit_email">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Role:</label>
                    <input type="number" class="form-control" id="edit_role">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary save_edit">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="del_confirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert">
                        Are you sure to remove this record? It can't go back! :)
                      </div>                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger del_" data-bs-dismiss="modal" >Yes</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                </div>
              </div>
          </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
